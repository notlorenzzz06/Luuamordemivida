  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(#fddde6, #ffffff);
      background-image: url('https://www.transparenttextures.com/patterns/pw-pattern.png');
      background-repeat: repeat;
      background-size: auto;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    h1 {
      color: #c2185b;
      margin-top: 30px;
      font-size: 2em;
      padding: 0 15px;
    }

    #mostrarBtn {
      margin-top: 40px;
      padding: 15px 30px;
      font-size: 1.2em;
      background-color: #c2185b;
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    #mostrarBtn:hover {
      background-color: #a31544;
    }

    .seccion {
      max-width: 90%;
      margin: 20px auto;
      background: #fff0f5;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: left;
      opacity: 0;
      visibility: hidden;
      transition: opacity 1s ease;
    }

    .visible {
      opacity: 1;
      visibility: visible;
    }

    .carta {
      font-family: 'Dancing Script', cursive;
      font-size: 1.3em;
      color: #6a2c70;
    }

    .subtitulo {
      font-size: 1.5em;
      color: #c2185b;
      font-weight: bold;
      text-align: center;
      margin-top: 10px;
    }

    .carrusel-container {
      position: relative;
      max-width: 300px;
      margin: 0 auto;
      overflow: hidden;
    }

    .carrusel {
      display: flex;
      transition: transform 0.4s ease-in-out;
    }

    .carrusel img {
      width: 100%;
      border-radius: 10px;
      transition: transform 0.3s, box-shadow 0.3s;
      cursor: pointer;
    }

    .carrusel img:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 15px rgba(194, 24, 91, 0.6);
    }

    .boton-carrusel {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background-color: rgba(0,0,0,0.5);
      color: white;
      border: none;
      font-size: 1.5em;
      padding: 10px;
      cursor: pointer;
      z-index: 1;
    }

    .prev {
      left: 0;
    }

    .next {
      right: 0;
    }

    audio {
      border-radius: 12px;
      box-shadow: 0 3px 10px rgba(194, 24, 91, 0.3);
      margin-top: 20px;
    }

    img.gif {
      width: 250px;
      border-radius: 15px;
      margin: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    @media screen and (max-width: 480px) {
      h1 {
        font-size: 1.6em;
      }
      .carta {
        font-size: 1.1em;
      }
    }
  </style>
</head>
